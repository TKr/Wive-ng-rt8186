resolv-file=/etc/resolv.conf

# Add other name servers here, with domain specs if they are fornon-public domains.
#server=10.0.0.254

# Example of routing PTR queries to nameservers: this will send all 
#address->name queries for 192.168.3/24 to nameserver 10.1.2.3
#server=/3.168.192.in-addr.arpa/10.1.2.3

# Add local-only domains here, queries in these domains are answered from /etc/hosts or DHCP only.
#local=/localnet/

# Add domains which you want to force to an IP address here. The example below send any host in doubleclick.net
# to a local webserver.
#address=/doubleclick.net/127.0.0.1

# If you want dnsmasq to listen for DHCP and DNS requests only on specified interfaces (and the loopback) 
# give the name of the interface (eg eth0) here. Repeat the line for more than one interface.
#interface=
# Or you can specify which interface _not_ to listen on
#except-interface=
# Or which to listen on by address (remember to include 127.0.0.1 if you use this.)
#listen-address=
# If you want dnsmasq to provide only DNS service on an interface,
# configure it as shown above, and then use the following line to
# disable DHCP on it.
#no-dhcp-interface=

