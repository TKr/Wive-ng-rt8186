kernel.threads-max = 1024
kernel.printk = 6 4 1 6
kernel.random.poolsize = 1024
kernel.panic = 3

net.unix.max_dgram_qlen = 100

net.ipv4.tcp_rfc1337 = 1
net.ipv4.tcp_tw_recycle = 1
net.ipv4.tcp_westwood = 1
net.ipv4.tcp_frto = 1

net.ipv4.inet_peer_maxttl = 64
net.ipv4.inet_peer_minttl = 1

net.ipv4.route.min_adv_mss = 500
net.ipv4.route.min_pmtu = 500

net.ipv4.icmp_ignore_bogus_error_responses = 1
net.ipv4.icmp_echo_ignore_broadcasts = 1

net.ipv4.tcp_dsack = 0
net.ipv4.tcp_sack = 1
net.ipv4.tcp_fack = 1
net.ipv4.tcp_fin_timeout = 10
net.ipv4.tcp_reordering = 50
net.ipv4.tcp_timestamps = 0
net.ipv4.route.max_size = 1536

net.ipv4.neigh.default.delay_first_probe_time = 2
net.ipv4.ip_local_port_range = 2048    8192

net.ipv4.conf.default.rp_filter = 1

net.ipv4.netfilter.ip_conntrack_tcp_log_invalid = 0

#pppox workaround
net.ipv4.ip_dynaddr = 1

#small page and no pagecache for waste memory
vm.page-cluster = 1
vm.pagetable_cache = 0  0
vm.bdflush = 50 500 0 0 200 1000 60 20 0
